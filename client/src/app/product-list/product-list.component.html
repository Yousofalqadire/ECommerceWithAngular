

<div class="container">
    <h3 class="text-center mb-2 mt-4 display-4">
         manage shop products 
    </h3>

    <div class="mt-3">
        <table class="table table-hover">
            <thead>
                <tr class="table-dark text-center">
                    <th>id</th>
                    <th>name</th>
                    <th>category</th>
                    <th>photo</th>
                    <th>price</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                
                <tr *ngFor="let product of products | paginate :{ itemsPerPage:3,currentPage:page,totalItems:totalLingth }"class="table-light text-center" >
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td><img [src]="product.photo.url" style="width:150px;height: 150px;" class="rounded"></td>
                    <td>{{product.price}}</td>
                    <td><a class="btn btn-link btn-success"><i class="fas fa-wrench"></i></a></td>
                    <td><a  (click)="deleteItem(product.id)" class="btn btn-link btn-primary"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
            </tbody>
        </table>
        <div class="product-pagination">
            <div class="theme-paggination-block">
                <div class="row">
                    <div class="col-xl-6 col-md-6 col-sm-12">
                        <nav aria-label="Page navigation">
                            <pagination-controls class="my-pagination  text-center"
                             (pageChange)="page=$event"
                            previousLabel="Previous"
                             nextLabel="Next">

                            </pagination-controls>
                           
                        </nav>
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-12">
                        <div class="product-search-count-bottom">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
