<header-c> </header-c>


 <!-- breadcrumb start -->
 <div class="breadcrumb-section">
  <div class="container">
      <div class="row">
          <div class="col-sm-6">
              <div class="page-title">
                  <h2>cart</h2>
              </div>
          </div>
          <div class="col-sm-6">
              <nav aria-label="breadcrumb" class="theme-breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item active">cart</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<!-- breadcrumb End -->


<!--section start-->
<section class="cart-section section-b-space">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <table class="table cart-table table-responsive-xs">
                  <thead>
                      <tr class="table-head">
                          <th scope="col">image</th>
                          <th scope="col">product name</th>
                          <th scope="col">price</th>
                          <th scope="col">quantity</th>
                          <th scope="col">action</th>
                          <th scope="col">total</th>
                      </tr>
                  </thead>
                  <tbody *ngFor="let item of myItems">
                      <tr @fade>
                          <td>
                              <a href="#"><img [src]="item.productPhoto" alt=""></a>
                          </td>
                          <td><a href="#">{{item.productName}}</a>
                              <div class="mobile-cart-content row">
                                  <div class="col-xs-3">
                                      <div class="qty-box">
                                          <div class="input-group">
                                              <input type="text" name="quantity" class="form-control input-number"
                                                  value="1">
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-xs-3">
                                      <h2 class="td-color">$63.00</h2>
                                  </div>
                                  <div class="col-xs-3">
                                      <h2 class="td-color"><a href="#" class="icon"><i class="ti-close"></i></a>
                                      </h2>
                                  </div>
                              </div>
                          </td>
                          <td>
                              <h2> $ {{item.productPric}}</h2>
                          </td>
                          <td>
                              <div class="qty-box">
                                  <div class="input-group">
                                      <input type="number" name="quantity" class="form-control input-number"
                                          [value]="item.quantity">
                                  </div>
                              </div>
                          </td>
                          <td><a (click)="removeItem(item.id)" class="btn btn-link"><i class="fas fa-trash-alt"></i></a></td>
                          <td>
                              <h2 class="td-color" #total> $ {{item.productPric * item.quantity}} </h2>
                          </td>
                      </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                        <td>total price :</td>
                        <td>
                            <h2> ${{bill}} JD</h2>
                        </td>
                    </tr>
                </tfoot>
              </table>
             
          </div>
      </div>
      <div class="row cart-buttons">
          <div class="col-6"><a routerLink="/home/shop" class="btn btn-solid">continue shopping</a></div>
          <div class="col-6"><a href="#" class="btn btn-solid">check out</a></div>
      </div>
  </div>
</section>
<!--section end-->
