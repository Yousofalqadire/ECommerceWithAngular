<div class="container">
    <div class="table-responsive-xs">
        <table mat-table [dataSource]="dataSource" class="table table-hover">
            <ng-container matColumnDef="firstName">
                <th mat-mat-header-cell *matHeaderCellDef class="text-center">FIRST NAME</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.firstName|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-mat-header-cell *matHeaderCellDef class="text-center">LAST NAME</th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.lastName|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-mat-header-cell *matHeaderCellDef class="text-center">USER EMAIL </th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.email|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-mat-header-cell *matHeaderCellDef class="text-center">USER ID </th>
                <td mat-cell *matCellDef="let element" class="text-center">{{element.id|uppercase}} </td>
            </ng-container>
            <ng-container matColumnDef="add">
                <th mat-mat-header-cell *matHeaderCellDef class="text-center">ADD TO THIS ROLE</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <button mat-button (click)="addUserToRole(element.id)">
                        <mat-icon class="btn-icon">add
                        </mat-icon>
                    </button>    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns" class="text-center"></tr>
           <tr mat-row *matRowDef="let row; columns: displayColumns;" class="text-center"></tr>
        </table>
    </div>
</div>
