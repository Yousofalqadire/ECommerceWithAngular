<div class="container text-center">
    <div class="container">
        <button mat-icon-button (click)="closeDialog()">
            <mat-icon>closed</mat-icon>
        </button>
    </div>
  <div class="row">
      <div class="col-md-3 text-center">
        <mat-list>
           <h3 class="text-center">MONTHS</h3>
           <hr/>
            <mat-list-item *ngFor="let item of months">
             <button mat-flat-button (click)="getSalesByMonth(item)">{{item}}</button>
            </mat-list-item>           
        </mat-list>
      </div>
      <div class="col-md-8 text-center">
        <h3 class="text-center">SALES</h3>
        <hr/>
        <div class="table-responsive-lg">        
            <table mat-table [dataSource]="dataSource" class="table table-hover">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-center">ID</th>
                    <td mat-cell *matCellDef="let element" >{{element.id}}</td>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef class="text-center">AMOUNT</th>
                    <td mat-cell *matCellDef="let element" >{{element.amount|currency}}</td>
                  </ng-container>
                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef class="text-center">YEAR</th>
                    <td mat-cell *matCellDef="let element" >{{element.year}}</td>
                  </ng-container>
                  <ng-container matColumnDef="month">
                    <th mat-header-cell *matHeaderCellDef class="text-center">MONTH</th>
                    <td mat-cell *matCellDef="let element" >{{element.month}}</td>
                  </ng-container>
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="text-center">DATE</th>
                    <td mat-cell *matCellDef="let element" >{{element.date|date}}</td>
                  </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayColumns" class="text-center"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayColumns;" class="text-center"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>

        </div>
      </div>
  </div>
 
</div>
