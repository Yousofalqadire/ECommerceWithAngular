<div class=" text-center">
    <mat-card>
    <mat-card-header>
        <h1 matCardTitle class="mat-display-2">CREAT NEW ROLE</h1>
    
    </mat-card-header>
    <mat-card-content> 
        <form [formGroup]="addRoleForm">
        <mat-form-field class="mt-3 mb-3">
            <mat-label>ROLE NAME</mat-label>
            <input matInput 
            formControlName="roleName" type="text">
         <mat-error *ngIf="addRoleForm.get('roleName').touched && addRoleForm.get('roleName').hasError('requierd')"></mat-error>
        </mat-form-field>
        <div class="text-center"> 
            <button mat-raised-button (click)="closeDialog()"> CREAT</button>
        </div>
        </form>
    </mat-card-content>
    </mat-card>

</div>
