<div class="container tesxt-center">
    
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
    
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">id</th>
      <td mat-cell *matCellDef="let element" class="text-center">{{element.id}}</td>
     </ng-container>
     <ng-container matColumnDef="productId" class="text-center">
        <th mat-header-cell *matHeaderCellDef class="text-center">product id </th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.productId}}</td>
       </ng-container>
       <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef class="text-center">product name</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.productName}}</td>
       </ng-container>
       <ng-container matColumnDef="productPhoto">
        <th mat-header-cell *matHeaderCellDef class="text-center">product name</th>
        <td mat-cell *matCellDef="let element" class="text-center"><img [src]="element.productPhoto" width="150px" height="150px"></td>
       </ng-container>
       <ng-container matColumnDef="selectedSize">
        <th mat-header-cell *matHeaderCellDef class="text-center">selected size</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.selectedSize}}</td>
       </ng-container>
       <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="text-center">quantity</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.quantity}}</td>
       </ng-container>
       <ng-container matColumnDef="productPric">
        <th mat-header-cell *matHeaderCellDef class="text-center">price</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.productPric}}</td>
       </ng-container>
       <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef class="text-center">total price</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.totalPrice}}</td>
       </ng-container>
       <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="text-center">delete</th>
        <td mat-cell *matCellDef="let element" class="text-center"><button mat-button  (click)="removeItem(element.id)">
          <mat-icon class="btn-icon">cancel
          </mat-icon></button>
        </td>
       </ng-container>
       

      <tr mat-header-row *matHeaderRowDef="displayColumns" class="text-center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;" class="text-center"></tr>
      
    </table>
    <mat-card class="mt-4">
     <mat-card-content>  
      <div class="container text-center">  
      <button   mat-raised-button color='warn'> total amount :{{totalAmount}} JD</button>
      <button routerLink="/home/bill-confirm"  mat-raised-button color='warn' style="margin-left: 10px;"> تأكيد</button>
    </div>
     </mat-card-content>
    </mat-card>
</div>
