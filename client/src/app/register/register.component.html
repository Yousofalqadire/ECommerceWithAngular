<div class="container text-center" style="padding: 16px;">
     <mat-card >
       
      <mat-card-title>
        <h3 class="mat-display-3  mb-2 mt-2  text-center">انشاء حساب جديد</h3>
      </mat-card-title>
    
    <mat-card-content>
        <form [formGroup]="registerForm"  (ngSubmit)=" creatAccount()">
            <mat-form-field  class="mb-2 mt-2">
                <mat-label>Email</mat-label>
                <input matInput type="text" 
                formControlName="Email"
                placeholder="example@yahoo.com">
                <button mat-icon-button matSuffix > 
                    <mat-icon>email</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('Email').touched && registerForm.get('Email').hasError('requierd')"> 
                    <p>يجب عليك ادخال اسم مستخدم صحيح</p>
                </mat-error>
            </mat-form-field>
             <br>
             <mat-form-field  class="mb-2 mt-2" >
                 <mat-label>Password </mat-label>
                 <input matInput [type]="hide ? 'password': 'text'"
                 formControlName="Password"
                 placeholder="الرمز السري"> 
                 <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="registerForm.get('Password').touched && registerForm.get('Password').hasError('requierd')"> 
                   <p> يجب ادخال الرمز السري</p>
                </mat-error>
             </mat-form-field>
             <br>
             <mat-form-field  class="mb-2" >
                <mat-label>Confirm Password </mat-label>
                <input matInput [type]="hide ? 'password': 'text'"
                formControlName="ConfirmPassword"
                placeholder=" تأكيد الرمز السري "> 
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                   <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                 </button>
                 <mat-error *ngIf="registerForm.get('ConfirmPassword').touched && registerForm.get('ConfirmPassword').hasError('requierd')"> 
                  <p> يجب تأكيد الرمز السري</p>
               </mat-error>
            </mat-form-field>
             <br>
            <mat-form-field class="mb-2">
                <mat-label>المدينة / المحافظة</mat-label>
                <mat-select  formControlName="City">
                    <mat-option *ngFor="let c of city" [value]="c.name">{{c.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>الاسم الأول </mat-label>
                 <input matInput type="text"
                 formControlName="FirstName"
                 placeholder="الاسم الأول"
                 > 
                 <mat-error *ngIf="registerForm.get('FirstName').touched && registerForm.get('FirstName').hasError('required')"></mat-error>       
            </mat-form-field>
        
            <br>
            <mat-form-field>
                <mat-label>الاسم الأخير </mat-label>
                 <input matInput type="text"
                 formControlName="LastName"
                 placeholder="الاسم الأخير"
                 > 
                 <mat-error *ngIf="registerForm.get('LastName').touched && registerForm.get('LastName').hasError('required')"></mat-error>       
            </mat-form-field>
            <br>
            <mat-form-field color="accent" >
                <mat-label> تاريخ الميلاد </mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="BirthDay">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <br>
            <button type="submit"  mat-raised-button color='warn'>تسجيل</button>
            </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="spiner" *ngIf="loaderService.visibility |async">
        <mat-progress-spinner  mode="indeterminate" color="warn"> 
           
        </mat-progress-spinner>
      </div>
     
    </mat-card-actions>
</mat-card>

</div>
