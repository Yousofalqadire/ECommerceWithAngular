<div class="contaner text-center">
    <h3 class="mat-display-2" mat-dialog-title>تسجيل الدخول </h3>
   
       <mat-dialog-content>
        <form [formGroup]="loginForm">
            <mat-form-field class="mt-2 mb-2" appearance="fill">
                <mat-label>الايميل</mat-label>
                <input matInput formControlName="Email" type="text">
                <button mat-icon-button matSuffix > 
                    <mat-icon>email</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('Email').touched && loginForm.get('Email').hasError('requierd')">
                    <p>يجب عليك ادخال اسم مستخدم صحيح</p>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('Password').touched && loginForm.get('Password').hasError('requierd')">
                    <p>يجب عليك ادخال كلمة المرمر</p>
                </mat-error>
              </mat-form-field>
            <div class="row">
                <div class="col">
                    <button mat-raised-button color="primary" (click)="closeDialog()">تسجيل الدخول</button>
                </div>
                <div class="col">
                    <button mat-icon-button color="warn">ليس لديك حساب ؟</button>
                </div>
                
            </div>
            <div class="text-center">
                <button mat-icon-button [mat-dialog-close]="true"  routerLink="/home/reset-password"  color="warn">  نسيت كلمة المرور ؟</button>
            </div>
    
        </form>
       </mat-dialog-content>
    <div style="height: 100px;"></div>
   <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
